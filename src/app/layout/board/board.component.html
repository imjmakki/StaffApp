<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Staff Registration
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="employeeValue">
          <div class="mb-3">
            <label for="txtName" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="txtName" placeholder="Name of the Employee">
          </div>
          <div class="mb-3">
            <label for="txtTeam" class="form-label">Team</label>
            <input type="text" formControlName="team" class="form-control" id="txtTeam" placeholder="Employee Team">
          </div>
          <div class="mb-3">
            <label for="txtEmail" class="form-label">Email address</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
            <input type="email" formControlName="email" class="form-control" id="txtEmail" placeholder="Email of the Employee">
            </div>
          </div>
          <div class="mb-3">
            <label for="txtPhone" class="form-label">Phone</label>
            <div class="input-group">
              <div class="input-group-text">+(964)</div>
            <input type="text" formControlName="phone" class="form-control" id="txtPhone" placeholder="Employee's Phone Number">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>
</div>
